<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/pain/assets/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <title>Document</title>
</head>
<body>
    <div class="tool">
        <input id="color" type="color">
        <button id="eraser">
            <i class="fa-solid fa-eraser"></i>
        </button>
        <button id="decrease">
            -
        </button>
        <button id="size">
            20
        </button>
        <button id="increase">
            +
        </button>
        <a id="save" download="tenfie.png">
            <i class="fa-solid fa-floppy-disk"></i>   
        </a>
        <button id="clear">
            <i class="fa-solid fa-xmark"></i>
        </button>
    </div>
    <div class="avv">
        <canvas class="a" width="600px" height="600px"></canvas>
    </div>
</body>
